# =============================================================================
# Money Notebook - Docker Compose
# =============================================================================
# MySQL, Redis, Nginx (reverse proxy)
# API: chạy PM2 trên host (localhost:2053)
# Frontend: static files từ frontend/out
# Domain: moneynote.store
# =============================================================================

services:
  mysql:
    image: mysql:8.0
    container_name: money-notebook-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-money_notebook}
      MYSQL_USER: ${MYSQL_USER:-money_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-money_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --bind-address=0.0.0.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - money-network

  redis:
    image: redis:7-alpine
    container_name: money-notebook-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-network

  nginx:
    image: nginx:alpine
    container_name: money-notebook-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx config
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # Frontend static files (build output)
      - ./frontend/out:/var/www/frontend:ro
      # SSL certificates (đặt fullchain.pem và privkey.pem vào đây)
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mysql
      - redis
    networks:
      - money-network
    # Cho phép nginx gọi API trên host (localhost:2053)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Chạy khi cần renew, không chạy liên tục
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data:
  redis_data:

networks:
  money-network:
    driver: bridge
