# =============================================================================
# makesomefund1.space - Nginx Configuration
# =============================================================================
# API: reverse proxy đến host:2053 (PM2)
# SSL: Manual certificate trong /etc/nginx/ssl/
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name makesomefund1.space www.makesomefund1.space;
    
    # Redirect tất cả HTTP sang HTTPS
    return 301 https://$host$request_uri;
}

# API - makesomefund1.space
server {
    listen 443 ssl;
    http2 on;
    server_name makesomefund1.space www.makesomefund1.space;

    # SSL Certificate (đặt trong folder ssl/)
    ssl_certificate /etc/nginx/ssl/makesomefund1.space/fullchain-msf.pem;
    ssl_certificate_key /etc/nginx/ssl/makesomefund1.space/privkey-msf.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # CORS headers - allow all origins for tracking
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Reverse proxy to API (PM2 on host)
    location / {
        proxy_pass http://host.docker.internal:2053;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
