services:
  mysql:
    image: mysql:8.0
    container_name: money-notebook-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-money_notebook}
      MYSQL_USER: ${MYSQL_USER:-money_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-money_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - money-network

  redis:
    image: redis:7-alpine
    container_name: money-notebook-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: money-notebook-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 2053
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-money_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-money_pass}
      DB_DATABASE: ${MYSQL_DATABASE:-money_notebook}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "80:80"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - money-network

volumes:
  mysql_data:
  redis_data:

networks:
  money-network:
    driver: bridge
